{% extends 'base.html' %}

{% block content %}
    <h3>Forgot password?</p>
    <p>Enter your email below and we'll email instructions for setting a new password</p>

    <form method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' value='Reset my password!' />
    </form>
{% endblock content %}
